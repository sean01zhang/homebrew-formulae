on:
  workflow_dispatch:

jobs:
  autobump:
    runs-on: macos-latest
    steps:
      - name: Bump packages
        uses: Homebrew/actions/bump-packages@master
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          # Bump only these casks if outdated
          casks: >
            sean01zhang/formulae/window-switcher
          # Do not use a fork for opening PR's
          fork: false
