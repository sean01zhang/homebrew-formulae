name: Bump Packages

on:
  workflow_dispatch:
  pull_request:

jobs:
  autobump:
    runs-on: macos-latest
    steps:
      - name: Tap formulae
        run: |
          brew tap sean01zhang/formulae
      - name: Bump packages
        uses: Homebrew/actions/bump-packages@master
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          casks: >
            sean01zhang/formulae/window-switcher
          fork: false
